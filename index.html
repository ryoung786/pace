<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pace Calculator</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300|Roboto+Mono"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.scss" />
    <script defer src="js/index.js"></script>
  </head>
  <body>
    <header>
      <div id="distance-btn" data-metric="distance" class="distance selected">
        <h2>Distance</h2>
        <div class="selection-indicator"></div>
      </div>
      <div id="pace-btn" data-metric="pace" class="pace">
        <h2>Pace</h2>
        <div class="selection-indicator"></div>
      </div>
      <div id="time-btn" data-metric="time" class="time">
        <h2>Time</h2>
        <div class="selection-indicator"></div>
      </div>
    </header>

    <div id="space"></div>

    <main>
      <section id="distance-section">
        <form action="get">
          <div class="pace">
            <input
              type="number"
              name="pace-minutes"
              class="minutes"
              min="0"
              max="99"
              placeholder="mm"
              pattern="\d*"
            />
            :
            <input
              type="number"
              name="pace-seconds"
              class="seconds"
              step="1"
              min="0"
              max="59"
              placeholder="ss"
              pattern="\d*"
            /> /
            <select name="pace-units" class="units">
              <option value="METER">meter</option>
              <option value="KM">km</option>
              <option value="MILE" selected="selected">mile</option>
              <option value="YARD">yard</option>
            </select>
          </div>

          <div class="time">
            <input
              type="number"
              name="time-hours"
              class="hours"
              min="0"
              max="99"
              placeholder="hh"
              pattern="\d*"
            />
            :
            <input
              type="number"
              name="time-minutes"
              class="minutes"
              min="0"
              max="59"
              placeholder="mm"
              pattern="\d*"
            />
            :
            <input
              type="number"
              name="time-seconds"
              class="seconds"
              min="0"
              max="59"
              placeholder="ss"
              pattern="\d*"
            />
          </div>
        </form>
        <div class="computed">
          5000<span class="units">m</span>
        </div>
      </section>
      <section id="pace-section">
        <form action="get">
          <div class="distance">
            <select name="distance-dropdown" class="event">
              <option value="specify">Other</option>
              <option value="mile">1 mile</option>
              <option value="5k">5k</option>
              <option value="10k">10k</option>
              <option value="half">Half Marathon</option>
              <option value="marathon" selected="selected">Marathon</option>
            </select>
            <input
              type="number"
              name="distance-specify"
              class="input"
              placeholder="distance"
            />
            <select name="distance-units" class="units">
              <option value="METER">meters</option>
              <option value="KM">km</option>
              <option value="MILE" selected="selected">miles</option>
              <option value="YARD">yards</option>
            </select>
          </div>

          <div class="time">
            <input
              type="number"
              name="time-hours"
              class="hours"
              min="0"
              max="99"
              placeholder="hh"
              pattern="\d*"
            />
            :
            <input
              type="number"
              name="time-minutes"
              class="minutes"
              min="0"
              max="59"
              placeholder="mm"
              pattern="\d*"
            />
            :
            <input
              type="number"
              name="time-seconds"
              class="seconds"
              min="0"
              max="59"
              placeholder="ss"
              pattern="\d*"
            />
          </div>
        </form>
        <div class="computed">
          5:43 / mile
        </div>
      </section>
      <section id="time-section">
        <form action="get">
          <div class="distance">
            <select name="distance-dropdown" class="event">
              <option value="specify">Other</option>
              <option value="mile">1 mile</option>
              <option value="5k">5k</option>
              <option value="10k">10k</option>
              <option value="half">Half Marathon</option>
              <option value="marathon" selected="selected">Marathon</option>
            </select>
            <input
              type="number"
              name="distance-specify"
              class="input"
              placeholder="distance"
            />
            <select name="distance-units" class="units">
              <option value="METER">meters</option>
              <option value="KM">km</option>
              <option value="MILE" selected="selected">miles</option>
              <option value="YARD">yards</option>
            </select>
          </div>

          <div class="pace">
            <input
              type="number"
              name="pace-minutes"
              class="minutes"
              min="0"
              max="99"
              placeholder="mm"
              pattern="\d*"
            />
            :
            <input
              type="number"
              name="pace-seconds"
              class="seconds"
              step="1"
              min="0"
              max="59"
              placeholder="ss"
              pattern="\d*"
            />
            <select name="pace-units" class="units">
              <option value="METER">meter</option>
              <option value="KM">km</option>
              <option value="MILE" selected="selected">mile</option>
              <option value="YARD">yard</option>
            </select>
          </div>
        </form>
        <div class="computed">
          3:00:00
        </div>
      </section>
      <!-- <section>
        <div style="width: 10px; height: 800px; background: red;"></div>
      </section> -->
    </main>
  </body>
</html>
